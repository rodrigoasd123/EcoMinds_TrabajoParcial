<div class="modal-overlay">
  <div class="modal-card">
    <div class="modal-header">
      <h2>Crear Nuevo Evento Ambiental</h2>
      <p>Completa los detalles para publicar tu evento</p>
    </div>

    <!-- Mensajes de éxito/error -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label>Nombre del Evento *</label>
        <input
          type="text"
          formControlName="nombre"
          placeholder="Ej: Jornada de Reforestación Urbana"
          class="form-input"
          [class.invalid]="nombre?.invalid && nombre?.touched">
        <small *ngIf="nombre?.invalid && nombre?.touched" class="error-text">
          El nombre debe tener al menos 3 caracteres
        </small>
      </div>

      <div class="form-group">
        <label>Descripción *</label>
        <textarea
          formControlName="descripcion"
          placeholder="Detalla las actividades y objetivo del evento"
          class="form-textarea"
          rows="4"
          [class.invalid]="descripcion?.invalid && descripcion?.touched"></textarea>
        <small *ngIf="descripcion?.invalid && descripcion?.touched" class="error-text">
          La descripción debe tener al menos 10 caracteres
        </small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha *</label>
          <input
            id="fecha"
            type="date"
            formControlName="fecha"
            class="form-input"
            [class.invalid]="fecha?.invalid && fecha?.touched"
            title="Selecciona la fecha del evento">
          <small *ngIf="fecha?.invalid && fecha?.touched" class="error-text">
            La fecha es requerida
          </small>
        </div>

        <div class="form-group">
          <label for="hora">Hora *</label>
          <input
            id="hora"
            type="time"
            formControlName="hora"
            class="form-input"
            [class.invalid]="hora?.invalid && hora?.touched"
            title="Selecciona la hora del evento">
          <small *ngIf="hora?.invalid && hora?.touched" class="error-text">
            La hora es requerida
          </small>
        </div>
      </div>

      <div class="form-group">
        <label>Lugar *</label>
        <input
          type="text"
          formControlName="lugar"
          placeholder="Ej: Parque Metropolitano del Sur"
          class="form-input"
          [class.invalid]="lugar?.invalid && lugar?.touched">
        <small *ngIf="lugar?.invalid && lugar?.touched" class="error-text">
          El lugar debe tener al menos 5 caracteres
        </small>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || eventoForm.invalid">
          {{ loading ? 'Publicando...' : 'Publicar Evento' }}
        </button>
        <button
          type="button"
          class="btn btn-outline"
          (click)="onCancel()"
          [disabled]="loading">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
